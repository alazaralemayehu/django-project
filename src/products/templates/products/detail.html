{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col">
      <h1>
        {{object.title}}
      </h1>
      added {{product.timestamp|timesince}} ago
      <p>
        {{object.description|linebreaks}}
      </p>
      <img src="{{ object.image.url }}" alt="" class="img-fluid">
    </div>
  </div>
</div>

{% endblock %}
